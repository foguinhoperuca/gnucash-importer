dist: xenial
language: python
python:
  - "3.6"
# virtualenv:
#   system_site_packages: true
before_install:
  - sudo add-apt-repository --yes ppa:deadsnakes/ppa
  - sudo apt-get update -q
  - sudo apt-get --yes --force-yes install libc6
  - sudo apt-get --yes --force-yes install libglib2.0-0
  - sudo apt-get --yes --force-yes install python3.6
  - sudo apt-get --yes --force-yes install libpython3.6
  - python3 -V
  # - sudo apt-get install --assume-yes gnucash
  - wget http://archive.ubuntu.com/ubuntu/pool/universe/g/gnucash/python3-gnucash_3.3-2_amd64.deb
  - sudo dpkg -i --force-depends python3-gnucash_3.3-2_amd64.deb
install:
  - pip3 install -r requirements.txt
script:
  - make travis_ci
